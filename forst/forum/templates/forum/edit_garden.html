{% extends 'base.html' %} 
{% load widget_tweaks %}

{% block content %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mb-3">
                <h3>edit garden</h3>
                <hr />
            </div>
        </div>
        <form method="POST" class="edit-garden-form card p-4 shadow-sm">
            {% csrf_token %}
            
            <div class="form-group mb-2">
                <label for="{{ form.name.id_for_label }}" class="form-label">Garden Name</label>
                {{ form.name|add_class:"form-control"}}
            </div>
            <div class="form-group mb-4">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description - location, size, etc.</label>
                {{ form.description|add_class:"form-control"}}
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>

        <div class="d-flex gap-3">
            <form method="POST" action="{% url 'delete_garden' garden.pk %}" class="delete-garden-form">
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="btn btn-danger mb-3 mt-4">Delete Garden</button> 
                </div>
            </form>
            <a href="{% url 'forum_home' %}" class="btn btn-link text-start text-decoration-none mt-4">Back to Forum</a>

        </div>
    </div>
</div>

{% endblock %}
