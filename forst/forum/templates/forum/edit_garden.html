{% extends 'base.html' %} 

{% block content %}
<h2>Edit Garden: {{ garden.name }}</h2>

<form method="POST" class="edit-garden-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_name">Garden Name:</label>
        {{ form.name }} 
    </div>

    <div class="form-group">
        <label for="id_description">Description:</label>
        {{ form.description }} 
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Changes</button> 
    </div>
</form>

<hr>

<form method="POST" action="{% url 'delete_garden' garden.pk %}" class="delete-garden-form">
    {% csrf_token %}
    <div class="form-group">
        <button type="submit" class="btn btn-danger">Delete Garden</button> 
    </div>
</form>

<a href="{% url 'forum_home' %}" class="btn btn-secondary">Back to Gardens</a> 

{% endblock %}
