<!DOCTYPE html>
<html>
    {% load static %}
  <head>
    <title>{{ template_data.title }}</title>
    <link href=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet"  crossorigin="anonymous">
    <link rel=
        "stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href=
        "https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script src=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Header -->
    <!-- Header -->
    <nav class="p-4 navbar navbar-light bg-light navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand"
           href="{% url 'home.index' %}">
          <img src="{% static 'img/logo.png' %}" alt="logo" height="40" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto navbar-ml">
            <a class="nav-link" href="{% url 'home.about' %}">about</a>
            <a class="nav-link" href="{% url 'home.maps' %}">map</a>
            <a class="nav-link" href="{% url 'forum_home' %}">forum</a>
            <a class="nav-link" href="{% url 'home.notebook' %}">notebook</a>
            <div class="vr bg-black mx-2 d-none d-lg-block"></div>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'accounts.logout' %}">logout ({{ user.username }})</a>
            {% else %}
            <a class="nav-link" href="{% url 'accounts.signup' %}">sign up</a>
            <a class="nav-link" href="{% url 'accounts.login' %}">login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Footer -->
    <!-- Footer -->
  </body>
</html>
