{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create a New Notebook Entry</h1>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Post</button>
    </form>
</div>
{% endblock content %}
